---
name: rake

on:
  push:
  pull_request:
  schedule:  # run weekly, every Monday 11:00
    - cron: '0 11 * * 1'

jobs:
  build:

    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        include:
          - ruby-version: '2.7'
            experimental: false
          - ruby-version: '3.0'
            experimental: false

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Run tests
        run: bundle exec rake
